<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>

    <ion-item>
      <ion-label>End</ion-label>

      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
