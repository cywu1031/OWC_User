<ion-header>

  <ion-navbar>
    <ion-title>{{farm.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <h2>Name:</h2>
        <ion-badge item-right color="primary">{{farm.name}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Stage:</h2>
        <ion-badge item-right color="primary">{{farm.stage}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Crop:</h2>
        <ion-badge item-right color="primary">{{crop_name}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Field capacity:</h2>
        <ion-badge item-right color="primary">{{farm.field_capacity}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Field size:</h2>
        <ion-badge item-right color="primary">{{farm.field_size}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Garden size:</h2>
        <ion-badge item-right color="primary">{{farm.acreage}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>MAD:</h2>
        <ion-badge item-right color="primary">{{farm.mad}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Water pouring time:</h2>
        <ion-badge item-right color="primary">{{farm.water_pouring_time}}</ion-badge>
    </ion-item>

    <ion-item>
        <h2>Description:</h2>
        <ion-badge item-right color="primary">{{farm.description}}</ion-badge>
    </ion-item>

</ion-content>
