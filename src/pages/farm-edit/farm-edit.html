<ion-header>

  <ion-navbar>
    <ion-title>{{func}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="farm.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Stage</ion-label>
        <ion-input type="text" [(ngModel)]="farm.stage"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Soil type</ion-label>
        <ion-input type="text" [(ngModel)]="farm.soil_type"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Field size</ion-label>
        <ion-input type="text" [(ngModel)]="farm.field_size"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea rows="4" [(ngModel)]="farm.description"></ion-textarea>
    </ion-item>

    <button ion-button color={{color}} round full (click)="confirm()">{{func}}</button>
</ion-content>
