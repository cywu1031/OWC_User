<ion-header>

  <ion-navbar>
    <ion-title>{{func}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="farm.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Stage</ion-label>
        <ion-input type="text" [(ngModel)]="farm.stage"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Field capacity</ion-label>
        <ion-input type="text" [(ngModel)]="farm.field_capacity"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Field size</ion-label>
        <ion-input type="text" [(ngModel)]="farm.field_size"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Garden size</ion-label>
        <ion-input type="text" [(ngModel)]="farm.acreage"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col>
            <!-- <ion-item> -->
            <ion-label stacked>MAD: {{farm.mad}}</ion-label> 
            
            <ion-range min="0" max="45" [(ngModel)]="farm.mad">
                </ion-range>
           
            <!-- </ion-item> -->
        </ion-col>

        <ion-col>
            <!-- <ion-item> -->
            <ion-label stacked>Water pouring time: {{farm.water_pouring_time}} ms</ion-label> 
            
            <ion-range min="500" max="5000" [(ngModel)]="farm.water_pouring_time">
            </ion-range>
                
            <!-- </ion-item> -->
        </ion-col>
    </ion-row>

    <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea rows="4" [(ngModel)]="farm.description"></ion-textarea>
    </ion-item>

    <button ion-button color={{color}} round full (click)="confirm()">{{func}}</button>
</ion-content>
