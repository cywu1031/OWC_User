<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Control
    </ion-list-header>

    <ion-item clear>
      <ion-label>Manual Irrigation</ion-label>
      <ion-toggle checked="false" [(ngModel)]="manual" (ionChange)="toggleChanged()"></ion-toggle>
    </ion-item>

    <ion-item>
      <button ion-button round full color="{{irrigation_button_color}}" *ngIf="manual" (click)="irrigateSelected()">{{irrigation_button_caption}}</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sensors
    </ion-list-header>

    <ion-card>
      <ion-card-header>
        Soil moisture
      </ion-card-header>
      <ion-card-content>
        <canvas #soilMoistureCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Temperature
      </ion-card-header>
      <ion-card-content>
        <canvas #temperatureCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Humidity
      </ion-card-header>
      <ion-card-content>
        <canvas #humidityCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Weather
    </ion-list-header>

    <ion-card>
      <ion-card-header>
        Percipitation
      </ion-card-header>
      <ion-card-content>
        <canvas #percipitationCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Wind speed
      </ion-card-header>
      <ion-card-content>
        <canvas #windSpeedCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Solar radiation
      </ion-card-header>
      <ion-card-content>
        <canvas #solarRadiationCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
