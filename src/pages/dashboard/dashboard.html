<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Sensors
    </ion-list-header>

    <ion-item *ngFor="let sensor of sensors">
      <ion-icon name="ios-warning" item-left></ion-icon>
      <button ion-button clear (click)="clickSensorButton(sensor)">{{sensor.name}}</button>
      <ion-badge item-right>{{sensor.latest}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Weather
    </ion-list-header>

    <ion-item *ngFor="let weather of weathers">
      <ion-icon name="ios-warning" item-left></ion-icon>
      <button ion-button clear (click)="clickWeatherButton(weather)">{{weather.name}}</button>
      <ion-badge item-right>{{weather.latest}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Control
    </ion-list-header>

    <ion-item>
      <ion-label>Manual irrigation</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
