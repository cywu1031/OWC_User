<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{shareService.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Control</ion-list-header>

    <ion-item clear>
      <ion-label>Manual Control</ion-label>
      <ion-toggle checked="false" [(ngModel)]="manual" (ionChange)="toggleChanged()"></ion-toggle>
    </ion-item>

    <ion-grid *ngIf="manual">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Manual irrigation</ion-label>
            <ion-toggle color="secondary" checked="false"></ion-toggle>
          </ion-item>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let sensor of shareService.sensor_info[shareService.selected_crop_user]">
          <ion-item>
            <ion-label>{{sensor.name}}</ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Water usage
    </ion-list-header>

    <ion-col *ngIf="shareService.isDataAvailable">
      <ion-card>
        <ion-card-header>
          Water consumptions
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart
                    [datasets]="shareService.real_time_water_consumption_data[0]"
                    [labels]="shareService.real_time_water_consumption_label[0]"
                    [options]="chartSetting.lineChartOptions"
                    [colors]="chartSetting.lineChartColors[0]"
                    [legend]="chartSetting.lineChartLegend"
                    [chartType]="chartSetting.lineChartType"></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Daily water usage
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart
                    [data]="shareService.real_time_daily_water_usage_data"
                    [labels]="shareService.real_time_daily_water_usage_label"
                    [chartType]="chartSetting.pieChartType"></canvas>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Sensors
    </ion-list-header>

    <ion-col *ngIf="shareService.isDataAvailable">
      <ion-card *ngFor="let sensor of shareService.sensor_info[shareService.selected_crop_user]; let i = index">
        <ion-card-header>
          {{sensor.name}}
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart
                  [datasets]="shareService.real_time_sensor_data[i]"
                  [labels]="shareService.real_time_sensor_data_label[i]"
                  [options]="chartSetting.lineChartOptions"
                  [colors]="chartSetting.lineChartColors[i]"
                  [legend]="chartSetting.lineChartLegend"
                  [chartType]="chartSetting.lineChartType"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Weather
    </ion-list-header>

    <ion-card>
      <ion-card-header>
        Percipitation
      </ion-card-header>
      <ion-card-content>
        <canvas #percipitationCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Wind speed
      </ion-card-header>
      <ion-card-content>
        <canvas #windSpeedCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Solar radiation
      </ion-card-header>
      <ion-card-content>
        <canvas #solarRadiationCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
