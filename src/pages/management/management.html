<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{shareService.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>Your farms</ion-list-header>

      <ion-item-sliding *ngFor="let farm of shareService.crop_user">
        <button ion-item (click)="farmSelected(farm)">
          <h2>{{ farm.name }}</h2>
          <p>{{ farm.description }}</p>
        </button>
        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="updateSelected(farm)">
            <ion-icon name="ios-create"></ion-icon>
            Update
          </button>
          <button ion-button color="danger" (click)="deleteSelected(farm)">
            <ion-icon name="ios-trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

    <ion-fab right bottom>
      <button ion-fab  (click)="createSelected()"><ion-icon name="ios-add"></ion-icon></button>
    </ion-fab>

</ion-content>
