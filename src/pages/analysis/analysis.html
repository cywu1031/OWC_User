<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{shareService.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
    <ion-list>
      <ion-row align-items-left>
        
        <ion-col>
          <div>
            <ion-list-header>
              Water usage optimized
            </ion-list-header>
          </div>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="start_date_time"></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="end_date_time"></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>  
              <button ion-button class="submit-btn" round full type="submit" (click)="onRangeSelected()">Submit</button>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngIf="data_ready">
          <ion-card class="chartcontainer">
            <ion-badge class="app-font-20" color="danger" item-right>Consumed: {{consumption_sum}} ml</ion-badge>
            <ion-badge class="app-font-20" color="secondary" item-right>Prediction: {{prediction_sum}} ml</ion-badge>
            <ion-badge class="app-font-20" item-right>Optimized: {{optimized}} %</ion-badge>

            <ion-card-content>
              <canvas baseChart
                        [datasets]="water_usage_datasets"
                        [labels]="water_usage_label"
                        [options]="chartSetting.barChartOptions"
                        [legend]="chartSetting.barChartLegend"
                        [chartType]="chartSetting.barChartType"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-list>

</ion-content>
