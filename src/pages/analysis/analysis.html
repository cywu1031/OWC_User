<ion-header>
  <ion-navbar>
    <ion-title>{{shareService.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-icon name="ios-warning" item-left></ion-icon>
        Water usage prediction
        <ion-badge item-right>25</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Evaportraspiration (ETc)
      <ion-badge item-right>32</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Field capacity
      <ion-badge item-right>40</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Managed Allowable Deficit (MAD)
      <ion-badge item-right>40</ion-badge>
    </ion-item>

</ion-content>
