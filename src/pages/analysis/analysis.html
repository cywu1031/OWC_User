<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{shareService.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-icon name="ios-warning" item-left></ion-icon>
        Water usage prediction
        <ion-badge item-right></ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Evaportraspiration (ETc)
      <ion-badge item-right></ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Field capacity
      <ion-badge item-right>{{shareService.crop_user[shareService.selected_crop_user].field_capacity}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-warning" item-left></ion-icon>
      Managed Allowable Deficit (MAD)
      <ion-badge item-right>{{shareService.crop_user[shareService.selected_crop_user].mad}}</ion-badge>
    </ion-item>

</ion-content>
