<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  
  <ion-list radio-group>
    <ion-list-header>Your farms</ion-list-header>

    <ion-item menuToggle *ngFor="let farm of shareService.crop_user">
      <ion-label>{{farm.name}}</ion-label>
      <ion-radio checked="true" value={{farm.name}}></ion-radio>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <button ion-item menuToggle (click)="logoutSelected()">Logout</button>
  </ion-list>
</ion-menu>

<ion-nav #myNav>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-nav>
