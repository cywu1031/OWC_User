<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  
  <ion-list menuToggle radio-group [(ngModel)]="shareService.selected_crop_user">
    <ion-list-header>Your farms</ion-list-header>

    <ion-item *ngFor="let farm of shareService.crop_user, let i = index">
      <ion-label>{{farm.name}}</ion-label>
      <ion-radio value={{i}} (click)="selectedFarm()"></ion-radio>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <button ion-item menuToggle (click)="logoutSelected()">Logout</button>
  </ion-list>
</ion-menu>

<ion-nav #myNav>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-nav>
